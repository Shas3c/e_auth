{% extends "dappx/base.html" %}
{% block body_block %}
<div class="form">
  <div class="jumbotron" style="background-image: url(https://github.com/sdas-ghub98/E_Authentication_System/blob/master/Media/img1.jpg); background-size: 10%;"> 
    <h1>Welcome to the E-AUTH !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
